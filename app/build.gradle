apply plugin: 'com.android.application'

android {
    namespace "com.android.launcher"
    compileSdk 34
    defaultConfig {
        applicationId "com.android.launcher"
        minSdkVersion 24
        targetSdk 34
    }

    signingConfigs {
        release {
            keyAlias 'rkpx5'
            keyPassword 'android'
            storeFile file('rkpx5.jks')
            storePassword 'android'
        }
    }

    buildTypes {
        debug {
            //在debug模式下引用该签名文件
            signingConfig signingConfigs.release
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            minifyEnabled false
        }
    }

    sourceSets {
        main {
            //jni.srcDirs = []
            jniLibs.srcDirs = ['libs']
        }
    }

    lint {
        baseline = file("lint-baseline.xml")
    }

    android.applicationVariants.configureEach { variant ->
        variant.outputs.configureEach {
            def date = new Date().format("yyyyMMddHHmm", TimeZone.getTimeZone("GMT+08"))
            if (variant.buildType.name == 'release') {
                outputFileName = "Launcher2x.apk"
                //outputFileName = "Launcher2_${date}.apk"
            }
        }
    }
}

