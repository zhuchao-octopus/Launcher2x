apply plugin: 'com.android.application'

android {
    namespace "com.android.launcher"
    compileSdk 34
    defaultConfig {
        applicationId "com.android.launcher"
        minSdkVersion 25
        targetSdk 34
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    sourceSets {
        main {
            //jni.srcDirs = []
            jniLibs.srcDirs = ['libs']
        }
    }

}

dependencies {
    implementation files('libs/android-common.jar')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    implementation('com.zhuchao.android:libFBaseUtils:2.1@aar')
    implementation('com.zhuchao.android:libFOSUtils:1.4:@aar')
}

