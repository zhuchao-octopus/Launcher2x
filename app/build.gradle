apply plugin: 'com.android.application'

android {
    namespace "com.android.launcher"
    compileSdk 34
    defaultConfig {
        applicationId "com.android.launcher"
        minSdkVersion 25
        targetSdk 34
    }

    signingConfigs {
        release {
            keyAlias 'rkpx5'
            keyPassword 'android'
            storeFile file('rkpx5.jks')
            storePassword 'android'
        }
    }

    buildTypes {
        debug {
            //在debug模式下引用该签名文件
            signingConfig signingConfigs.release
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            minifyEnabled false
        }
    }

    sourceSets {
        main {
            //jni.srcDirs = []
            jniLibs.srcDirs = ['libs']
        }
    }
    lint {
        baseline = file("lint-baseline.xml")
    }
}

dependencies {
    //implementation files('libs/android-common.jar')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'

    implementation('com.zhuchao.android:libBaseUtils:2.2@aar')
    implementation('com.zhuchao.android:libFOSUtils:1.4:@aar')
}

